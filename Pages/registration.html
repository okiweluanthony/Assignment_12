<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="registration-container">

      <header>
          <h2>Registration Form</h2>
      </header>

        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br><br>

            <label for="unique-id">Unique Id:</label>
            <input type="text" id="unique-id" required>
            <br><br>

            <label for="sex">Sex:</label>
            <select id="sex" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <label for="gender-identity">Gender Identity:</label>
            <select id="gender-identity" required>
                <!-- options for gender identity -->
                <option value="">Select</option>
                <option value="he/him">he/him</option>
                <option value="she/her">she/her</option>
                <option value="they/them">they/them</option>
            </select>
            <br><br>

            <label for="sexual-orientation">Sexual Orientation:</label>
            <select id="sexual-orientation" required>
                <!-- options for sexual orientation -->
                <option value="">Select</option>
                <option value="heterosexual">heterosexual</option>
                <option value="homosexual">homosexual</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <label for="year-of-birth">Year of Birth:</label>
            <input type="number" id="year-of-birth" required>
            <br><br>

            <button type="submit">Register</button>
        </form>

    </div>


</body>
</html>
