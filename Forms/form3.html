<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header>
    <h1>Hepatitis B Pregnant Women Reporting form</h1>
  </header><br><br>

  <form >
    <label for="name">Firstname:</label>
    <input type="text" id="name">
    <br>

    <label for="name">Middlename:</label>
    <input type="text" id="name">
    <br>

    <label for="name">Lastname:</label>
    <input type="text" id="name">
    <br>

    <label for="DOB">Date of Birth:</label>
    <input type="date" id="DOB" required>
    <br><br>

    <label for="EOD">Estimated Date of Delivery:</label>
    <input type="date" id="EOD" required>
    <br><br>

    <label for="Awareness">Patient Awareness of Hepatitis B Status:</label><br>

    <input type="checkbox" id="aware-yes" name="Awareness" value="YES">
    <label for="aware-yes">YES</label>

    <input type="checkbox" id="aware-no" name="Awareness" value="NO">
    <label for="aware-no">NO</label>

    <input type="checkbox" id="aware-unknown" name="Awareness" value="UNKNOWN">
   <label for="aware-unknown">UNKNOWN</label>
  <br><br>

  <label for="Address">Address:</label>
  <input type="text" id="Address" name="address" placeholder="Enter you address">
  <br>

      <label for="city">City:</label>
      <input type="text" id="city" required>
      <br><br>

      <label for="state-zip">State, Zip:</label>
       <input type="text"id="state-zip"name="state-zip"required placeholder="e.g., CA, 12345">
       <br><br>

<label for="phone">Phone Number:</label>
<input type="tel"id="phone" name="phone" required placeholder="(+234) 123-456-7890">       

  </form>

</body>
</html>
